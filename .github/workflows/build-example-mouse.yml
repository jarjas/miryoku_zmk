name: 'Build jj chocofi'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left","corne_right"]'
      kconfig: '["CONFIG_ZMK_POINTING=y"]'
      alphas: '["qwerty"]'
      custom_config: '["#define U_TAPPING_TERM 2000"]'
